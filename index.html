<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Damage Detection</title>
</head>
<body>
    <h1>Upload Vehicle Image</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <br><br>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>
        <br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
        <br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br><br>
        <button type="button" onclick="uploadImage()">Submit</button>
    </form>
    <h2 id="result"></h2>

    <script>
        async function uploadImage() {
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Damage: ${result.predicted_class}, Repair Cost: $${result.repair_cost}`;
        }
    </script>
</body>
</html>
